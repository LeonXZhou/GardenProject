<p>calendar works!</p>
<div>Month: {{selectedDate().getMonth()}}</div>
<div>Days: {{numOfDaysInCurrentMonth()}}</div>
<div class="calendarContainer">
    <table>
        <thead>
            <tr>
                <th>Su</th>
                <th>Mo</th>
                <th>Tu</th>
                <th>We</th>
                <th>Th</th>
                <th>Fr</th>
                <th>Sa</th>
            </tr>
        </thead>
        <tbody>
            @for (week of weekEntities(); track week.weekOfTheMonth) {
            <tr week-row [week] = "week">
            </tr>
            }
        </tbody>

    </table>
    @for (day of dayEntities(); track day.renderId) {
    <div>{{ day.dayOfMonth }} {{day.dayOfWeekString}}</div>
    }

</div>
